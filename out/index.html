<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>p2</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./out.bundle.js"></script>
    </head>
    <body>
        <div id="container">
            <div class="toolbar">
                <div class="toolbar-noninteract">
                    <div class="toolbar-info toolbar-info-up">
                        <p id="shapes-view">Shapes: 0</p>
                    </div>
                    <div class="toolbar-info toolbar-info-up">
                        <p id="area-view">Total area: 0</p>
                    </div>
                </div>
            </div>
            <div id="canvas-dist">
                <canvas id="canvas" style="width: 800px; height: 500px"></canvas>
            </div>
            <div class="toolbar">
                 <div class="toolbar-interact">
                    <div class="button-container">
                        <div id="dec-shape" class="button button-remove"></div>
                        <div id="inc-shape" class="button button-add"></div>
                    </div>
                    <div class="toolbar-info toolbar-info-down">
                        <p id="sps-view">Shapes per second: 0</p>
                    </div>
                 </div>
                 <div class="toolbar-interact">
                    <div class="button-container">
                        <div id="dec-gravity" class="button button-remove"></div>
                        <div id="inc-gravity" class="button button-add"></div>
                    </div>
                    <div class="toolbar-info toolbar-info-down">
                        <p id="gravity-view">Gravity: </p>
                    </div>
                 </div>
            </div>
        </div>
    </body>
</html>
